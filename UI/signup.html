<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ride My Way</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="new.css" />
</head>
<body class="bckimg">

 <div class="loginform"> 
     <h2 class="ridedescription">Signup</h2>
     <div id="loader"></div>
     <form id="signupform" action="#">
                <p class="ridedescription" class="ridedescription">First Name</p>
                <p>
                    <input class="ridedescription" type="text" id="fname" placeholder="firstname" maxlength="20" required/>
                </p>

                <p class="ridedescription">Last Name</p>
                <p>
                    <input class="ridedescription" type="text" id="lname" placeholder="lastname" maxlength="20" required />
                </p>

                <p class="ridedescription">Username</p>
                <p>
                    <input class="ridedescription" type="text" id="uname" placeholder="username" maxlength="10" required/>
                </p>

                <p class="ridedescription">Password</p>
                <p >
                    <input class="ridedescription" type="password" id="pass" placeholder="password" maxlength="20" required/>
                </p>
                <p>
                        <input class="ridedescription" type="submit" id="password" value="Signup" />
                 </p>
                 <p class="ridedescription">
                        Already a user? 
                </p>
                <p><a class="ridedescription" href="login.html">LOGIN HERE</a></p>
            </form>
</div>
<script type="text/javascript" src="js/cookies.js"></script>
<script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
